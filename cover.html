<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover</title>
    <link rel="stylesheet" href="/css/cover.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.svg">
    <script src="js/main.js" defer></script>
    
  </head>
<body>
    <div class="logo" style="background-image: url(/assets/white_short.svg);"></div>
        <section class="layers">
            <div class="layers__container">
                <div class="layers__items layer-1" style="background-image: url(/img/bg_main-royal.png);"></div>
                <div class="layers__items layer-2" style="background-image: url(/img/royal_center_obj.png);"></div>
                <div class="layers__items layer-3">
                  <!-- Content container with a heading and subheading -->
                    <div class="hero-content">
                        <h1>Piano Roll <span>Practice. Record. Share.</span></h1>
                        <div class="hero-content__p">Piaonoroll will be live soon</div>
                        <button class="button-start" onclick="redirectToIndex()">Become tester</button>
                        <!-- Call to action button with an 'onclick' event -->
                    </div>
                </div>
                <div class="layers__items layer-4">
                  <div id="particles-js"></div>
                  <!-- Fourth layer that potentially contains animated particles -->
                </div>
            </div>
        </section>
        <!-- External script for creating particle effects -->
        <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</body>
</html>
